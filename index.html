<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker - ExpApp</title>
    <style>
        /* General Styles */
        body {
            font-family: "San Francisco", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1c1c1e; /* Dark background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            width: 90%;
            margin: 40px auto;
            text-align: center;
        }

        /* Title Style */
        .app-title {
            font-size: 36px;
            font-weight: bold;
            color: #f1f1f6;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            color: #f1f1f6;
            margin-bottom: 20px;
            position: relative;
        }

        /* Input Fields Layout */
        .input-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-container div {
            width: 45%;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #2c2c2e;
            color: #ffffff;
            font-size: 16px;
        }

        button {
            background-color: #007aff; /* Apple's Blue */
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #0051a8;
        }

        /* Dashboard Button */
        .dashboard-btn {
            margin-top: 20px;
            background-color: transparent;
            color: #007aff;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        .records-container {
            display: none;
            width: 100%;
            margin-top: 30px;
            text-align: left;
        }

        .record-item {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .income-item {
            background-color: #28a745; /* Green for income */
        }

        .expense-item {
            background-color: #dc3545; /* Red for expense */
        }

        .record-item > div {
            max-width: 60%;
        }

        .category-date {
            font-size: 12px;
            color: #d1d1d6;
            font-style: italic;
        }

        .delete-btn {
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            background: none;
            border: none;
            font-weight: bold;
        }

        .delete-btn:hover {
            color: red;
        }

        /* Show/Hide Records Button */
        .show-hide-btn {
            background-color: #333; /* Apple-like dark button */
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .show-hide-btn:hover {
            background-color: #505050;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .input-container {
                flex-direction: column;
                align-items: center;
            }

            .input-container div {
                width: 100%;
            }

            .records-container {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- App Title -->
        <div class="app-title">ExpApp</div>

        <!-- Income and Expense Input Fields -->
        <div class="input-container">
            <div>
                <h3>Income</h3>
                <label for="income-desc">Description</label>
                <input type="text" id="income-desc" placeholder="Income Description" list="income-suggestions">
                <label for="income-amount">Amount</label>
                <input type="number" id="income-amount" placeholder="Amount">
                <label for="income-date">Date</label>
                <input type="date" id="income-date">
                <button onclick="addIncome()">Add Income</button>
            </div>

            <div>
                <h3>Expense</h3>
                <label for="expense-desc">Description</label>
                <input type="text" id="expense-desc" placeholder="Expense Description" list="expense-suggestions">
                <label for="expense-amount">Amount</label>
                <input type="number" id="expense-amount" placeholder="Amount">
                <label for="expense-date">Date</label>
                <input type="date" id="expense-date">
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <!-- Show/Hide Records Button -->
        <button class="show-hide-btn" onclick="toggleRecords()">Show/Hide Records</button>

        <!-- Records Display Area -->
        <div class="records-container" id="records-container">
            <h2>Income Records</h2>
            <div id="income-list"></div>

            <h2>Expense Records</h2>
            <div id="expense-list"></div>
        </div>

        <!-- Dashboard Button -->
        <button class="dashboard-btn" onclick="window.location.href='dashboard.html'">ðŸ“Š Dashboard</button>
    </div>

    <datalist id="income-suggestions">
        <option value="Salary">
        <option value="Freelance">
        <option value="Bonus">
        <option value="Investment">
        <option value="Other">
    </datalist>

    <datalist id="expense-suggestions">
        <option value="Petrol">
        <option value="Rent">
        <option value="Food">
        <option value="Utilities">
        <option value="Transport">
        <option value="Shopping">
        <option value="Groceries">
        <option value="Entertainment">
        <option value="Other">
    </datalist>

    <script>
        // Initialize records
        let incomes = JSON.parse(localStorage.getItem('incomes')) || [];
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // Predefined keywords for categorization
        const expenseCategories = {
            "Petrol": "Transport",
            "Rent": "Housing",
            "Food": "Groceries",
            "Utilities": "Bills",
            "Transport": "Transport",
            "Shopping": "Miscellaneous",
            "Groceries": "Groceries",
            "Entertainment": "Leisure",
        };

        // Categorize expense based on description
        function categorizeExpense(description) {
            for (const keyword in expenseCategories) {
                if (description.toLowerCase().includes(keyword.toLowerCase())) {
                    return expenseCategories[keyword];
                }
            }
            return "Miscellaneous";
        }

        // Categorize income based on description
        function categorizeIncome(description) {
            if (description.toLowerCase().includes("salary") || description.toLowerCase().includes("freelance")) {
                return "Salary";
            }
            return "Other";
        }

        // Render Incomes
        function renderIncomes() {
            const incomeList = document.getElementById('income-list');
            incomeList.innerHTML = '';
            incomes.forEach((income, index) => {
                const div = document.createElement('div');
                div.classList.add('record-item', 'income-item');
                div.innerHTML = `
                    <div>
                        <strong>${income.desc}</strong><br />
                        â‚¹${income.amount}
                    </div>
                    <div class="category-date">
                        <span>Category: ${income.category}</span><br />
                        Date: ${income.date} <br />
                        <button class="delete-btn" onclick="deleteIncome(${index})">Delete</button>
                    </div>
                `;
                incomeList.appendChild(div);
            });
        }

        // Render Expenses
        function renderExpenses() {
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '';
            expenses.forEach((expense, index) => {
                const div = document.createElement('div');
                div.classList.add('record-item', 'expense-item');
                div.innerHTML = `
                    <div>
                        <strong>${expense.desc}</strong><br />
                        â‚¹${expense.amount}
                    </div>
                    <div class="category-date">
                        <span>Category: ${expense.category}</span><br />
                        Date: ${expense.date} <br />
                        <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
                    </div>
                `;
                expenseList.appendChild(div);
            });
        }

        // Add Income
        function addIncome() {
            const desc = document.getElementById('income-desc').value;
            const amount = parseFloat(document.getElementById('income-amount').value);
            const date = document.getElementById('income-date').value;

            if (desc && !isNaN(amount) && date) {
                const category = categorizeIncome(desc);
                const newIncome = { desc, amount, category, date };
                incomes.push(newIncome);
                localStorage.setItem('incomes', JSON.stringify(incomes));
                renderIncomes();
                document.getElementById('income-desc').value = '';
                document.getElementById('income-amount').value = '';
                document.getElementById('income-date').value = '';
            }
        }

        // Add Expense
        function addExpense() {
            const desc = document.getElementById('expense-desc').value;
            const amount = parseFloat(document.getElementById('expense-amount').value);
            const date = document.getElementById('expense-date').value;

            if (desc && !isNaN(amount) && date) {
                const category = categorizeExpense(desc);
                const newExpense = { desc, amount, category, date };
                expenses.push(newExpense);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                renderExpenses();
                document.getElementById('expense-desc').value = '';
                document.getElementById('expense-amount').value = '';
                document.getElementById('expense-date').value = '';
            }
        }

        // Delete Income
        function deleteIncome(index) {
            incomes.splice(index, 1);
            localStorage.setItem('incomes', JSON.stringify(incomes));
            renderIncomes();
        }

        // Delete Expense
        function deleteExpense(index) {
            expenses.splice(index, 1);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            renderExpenses();
        }

        // Toggle Show/Hide Records
        function toggleRecords() {
            const recordsContainer = document.getElementById('records-container');
            if (recordsContainer.style.display === 'none' || recordsContainer.style.display === '') {
                recordsContainer.style.display = 'block';
                renderIncomes();
                renderExpenses();
            } else {
                recordsContainer.style.display = 'none';
            }
        }

        // Initial Render
        renderIncomes();
        renderExpenses();
    </script>

</body>
</html>
