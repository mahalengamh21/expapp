<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        body {
            font-family: "San Francisco", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1c1c1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #f1f1f6;
            margin-bottom: 20px;
        }

        .summary-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            background-color: #2c2c2e;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .summary-card h3 {
            font-size: 18px;
            color: #a1a1a6;
            margin-bottom: 10px;
        }

        .summary-card p {
            font-size: 28px;
            font-weight: bold;
        }

        /* Bar Chart */
        .chart-container {
            margin-top: 30px;
            background-color: #2c2c2e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 200px;
            margin-top: 20px;
            padding: 0 10px;
        }

        .bar {
            width: 20%;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .bar span {
            position: absolute;
            top: -30px;
            font-size: 14px;
        }

        .income-bar {
            background-color: #28a745;
        }

        .expense-bar {
            background-color: #dc3545;
        }

        .footer {
            margin-top: 20px;
            color: #a1a1a6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Dashboard</h1>

        <!-- Summary Section -->
        <div class="summary-container">
            <div class="summary-card">
                <h3>Total Income</h3>
                <p id="total-income">‚Çπ0</p>
            </div>
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p id="total-expenses">‚Çπ0</p>
            </div>
            <div class="summary-card">
                <h3>Net Balance</h3>
                <p id="net-balance">‚Çπ0</p>
            </div>
        </div>

        <!-- Bar Chart Section -->
        <div class="chart-container">
            <h2>Income vs Expenses</h2>
            <div class="bar-chart">
                <div class="bar income-bar" id="income-bar">
                    <span>‚Çπ0</span>
                </div>
                <div class="bar expense-bar" id="expense-bar">
                    <span>‚Çπ0</span>
                </div>
            </div>
        </div>

   <div class="container">
           <button class="dashboard-btn" onclick="window.location.href='index.html'">üè† Back to Home</button>
    </div>

        <p class="footer">Inspired by Apple's Screen Time</p>
    </div>

    <script>
        // Fetch records from localStorage
        const incomes = JSON.parse(localStorage.getItem('incomes')) || [];
        const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // Calculate totals
        const totalIncome = incomes.reduce((sum, item) => sum + parseFloat(item.amount), 0);
        const totalExpenses = expenses.reduce((sum, item) => sum + parseFloat(item.amount), 0);
        const netBalance = totalIncome - totalExpenses;

        // Update Summary Cards
        document.getElementById('total-income').textContent = `‚Çπ${totalIncome.toLocaleString()}`;
        document.getElementById('total-expenses').textContent = `‚Çπ${totalExpenses.toLocaleString()}`;
        document.getElementById('net-balance').textContent = `‚Çπ${netBalance.toLocaleString()}`;

        // Bar Chart Values
        const maxAmount = Math.max(totalIncome, totalExpenses);
        const incomeBar = document.getElementById('income-bar');
        const expenseBar = document.getElementById('expense-bar');

        incomeBar.style.height = `${(totalIncome / maxAmount) * 100}%`;
        incomeBar.querySelector('span').textContent = `‚Çπ${totalIncome.toLocaleString()}`;
        expenseBar.style.height = `${(totalExpenses / maxAmount) * 100}%`;
        expenseBar.querySelector('span').textContent = `‚Çπ${totalExpenses.toLocaleString()}`;
    </script>
</body>
</html>
